<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Minstagram</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />

    </head>
    <body>
        <main>
        <!-- /*///////////////////////// BARRA DE NAVEGACIÃ“N /////////////////////////*/ -->
        <nav class="nave">
            <div>
                <img id="logo" src="img/minstagramlogo.jpg" alt="logo_minstagram">
            </div>
            <div>
                <input id="busqueda" type="text" placeholder="Buscar">
            </div>
            <div class="botonera">
                <button  class="botones">
                    <a href="#"><img id="inicio" src="img/inicio.png"></a>
                </button>
                <button class="botones">
                    <a href="#"><img id="mensajes" src="img/Mensajes.png"></a>
                </button>
                <button class="botones">
                    <a href="#"><img id="explorar" src="img/explorar.png"></a>
                </button>
                <button class="botones">
                    <a href="#"><img id="notificaciones" src="img/notificaciones.png"></a>
                </button>

            </div>
            <div>
                <a href="#"><div class="avatar" style="background-image: url(img/perfil.jpg)"></div></a>
            </div>
        </nav>
        <!-- /*///////////////////////// HEADER - CABECERA /////////////////////////*/ -->
        <header class="headerIzq">
            <div>
                <img class="logoGrande" src="img/perfil.jpg" alt="logo_minstagram">
            </div>
            <div class="bloqueDos">
                <div class="infoPerfil">
                    <h1>Federico Vera</h1>
                    <button id="editarPerfil">Editar perfil</button>
                    <button class="botones">
                        <a href="#"><img id="ajustes" src="img/ajustes.jpg"></a>
                    </button>
                </div>

                <div id="infoCuenta">
                            <h4>79 publicaciones</h4>
                            <h4>1,010 seguidores</h4>
                            <h4>483 seguidos</h4>
                </div>
                <div class="bloqueTres">
                    <h5>Fede</h5>
                    <ul>
                        <li>Flores, CABA, Buenos Aires</li>
                        <li>AGUANTE BOKITA</li>
                        <li>Federico Nicolas</li>
                        <li>Nostalgia Mixtape/01</li>
                    </ul>
                </div>
            </div>
        </header>


        <!-- /*///////////////////////// FEED - FOTOS /////////////////////////*/ -->
<section>
    <div class="botonesFeed">
        <button  class="botonesMain">PUBLICACIONES</button>
        <button  class="botonesMain">IGTV</button>
        <button  class="botonesMain">GUARDADO</button>
        <button  class="botonesMain">ETIQUETAS</button>
    </div>
    <div class="feed">
        <div>
            <div><img  class="fotosFeed" src="img/feed/foto_1.jpg"></div>
            <div><img  class="fotosFeed" src="img/feed/foto_2.jpg"></div>
            <div><img  class="fotosFeed" src="img/feed/foto_3.jpg"></div>
        </div>
        <div>
            <div><img  class="fotosFeed" src="img/feed/foto_4.jpg"></div>
            <div><img  class="fotosFeed" src="img/feed/foto_5.jpg"></div>
            <div><img  class="fotosFeed" src="img/feed/foto_6.jpg"></div>
        </div>
        <div>
            <div><img  class="fotosFeed" src="img/feed/foto_7.jpg"></div>
            <div><img  class="fotosFeed" src="img/feed/foto_8.jpg"></div>
            <div><img  class="fotosFeed" src="img/feed/foto_9.jpg"></div>
        </div>
    </div>
</section>
</main>
